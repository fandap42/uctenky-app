services:
  postgres:
    image: postgres:16-alpine
    container_name: uctenky-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: uctenky
      POSTGRES_PASSWORD: uctenky123
      POSTGRES_DB: uctenky_app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uctenky -d uctenky_app"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
